<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME </h3>
                <div class="score" id="home-el">0</div>
                <button id="home-1-btn" onclick="home1(); winner()">+1</button>
                <button id="home-2-btn" onclick="home2(); winner()">+2</button>
                <button id="home-3-btn" onclick="home3(); winner()">+3</button>
                <div class="winner" id="trophy-home"></div>
            </div>
            <div class="buttons-row">
                <button class="new-game" onclick="reset(); winner()">NEW GAME</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score" id="guest-el">0</div>
                <button id="guest-1-btn" onclick="guest1(); winner()">+1</button>
                <button id="guest-2-btn" onclick="guest2(); winner()">+2</button>
                <button id="guest-3-btn" onclick="guest3(); winner()">+3</button>
                <div class="winner" id="trophy-guest"></div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
